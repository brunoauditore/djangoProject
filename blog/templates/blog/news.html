<!-- add_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <h1>News:</h1>
    <ul>
    {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p><strong>Date:</strong> {{ post.date }}</p>
            </li>
    {% endfor %}
    </ul>
</body>
</html>
